<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Harry Potter Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Sorting Hat Quiz</h1>
    <h2>Take the quiz to find out which Hogwarts house you belong to!</h2>
    <img src="img/houses.png" alt="An image of all four house shields">

    <form id="quiz">
      <label class="prompt" for="q1">1. Select your favorite color:</label>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="red" checked>
          Red
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="yellow">
          Yellow
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="blue">
          Blue
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="green">
          Green
        </label>
      </div>

      <label class="prompt" for="q2">2. Select your favorite animal:</label>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="owl" checked>
          Owl
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat">
          Cat
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="toad">
          Toad
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="Mouse">
          Mouse
        </label>
      </div>

      <label class="prompt" for="q3">3. Select the quality that best describes you:</label>
      <div class="radio">
        <label>
          <input type="radio" name="quality" value="loyal" checked>
          Loyal
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quality" value="brave">
          Brave
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quality" value="intelligent">
          Intelligent
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quality" value="cunning">
          Cunning
        </label>
      </div>
          
      <button type="submit" class="btn btn-success">Submit!</button>
    </form>
    <div id="gryffindor">
      <img src="img/gryffindor.png" alt="An image of the Gryffindor shield">
      <p>Traits: Brave, Couragous, Daring, Adventurous</p>
    </div>
    <div id="ravenclaw">
      <img src="img/ravenclaw.png" alt="An image of the Ravenclaw shield">
      <p>Traits: Witty, Intuitive, Quick-thinking, Intelligent</p>
    </div>
    <div id="slytherin">
      <img src="img/slytherin.png" alt="An image of the Slytherin shield">
      <p>Traits:Goal Oriented, Ambitious, Cunning, Resourceful</p>
    </div>
    <div id="hufflepuff">
      <img src="img/hufflepuff.png" alt="An image of the Hufflepuff shield">
      <p>Traits: Loyal, Kind, Dependable, Genial</p>
    </div>

</div>
</body>
</html>
